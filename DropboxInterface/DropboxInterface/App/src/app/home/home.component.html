<div class="row top-margin">
  <div class="col-md-12">
    <a (click)="dropboxLogin()" class="text-center btn btn-success">Signup</a>
  </div>
</div>



<div [hidden]="!IsAuthenticate">

  <form [formGroup]="dropboxFrm" class="form-horizontal" (ngSubmit)="onSubmit(dropboxFrm)">

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="70%">
        <div class="form-group">
          <input type="file" class="form-control-file" (change)="onFileChange($event)"
                 [ngClass]="displayFieldCss('Files')" multiple>
          <div class="invalid-feedback">
            Please upload a document.
          </div>
        </div>
      </div>
    </div>

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="70%">
        <div class="form-group">
          <label for="Path">Path</label>
          <input type="text" class="form-control" id="Path" placeholder="Path" formControlName="Path"
                 [ngClass]="displayFieldCss('Path')">
          <div class="invalid-feedback">
            Path is required.
          </div>
        </div>
      </div>
    </div>


    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="30%">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
        <button type="button" class="btn btn-secondary" (click)="editForm()" [hidden]="isEditButtonHidden">Edit</button>
      </div>

    </div>

  </form>



  <br />

  <div *ngIf="dropboxFolderModel != null" [hidden]="!isFolderTableHidden" class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="70%">

      <img src="../../assets/images/baseline-settings_backup_restore-24px.svg" (click)="getBackFolders(backPath)" />
      <table id="folderGrid" class="table table-striped table-bordered">
        <thead>
          <tr>
            <td>Name</td>
         
          </tr>
        </thead>
        <tbody *ngFor="let folder of dropboxFolderModel.folderPaths">
          <tr>
            <td>
              <img src="../../assets/images/baseline-folder-24px.svg" (click)="getFolder(folder)" /> {{folder}}
            </td>

           
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>

</div>
